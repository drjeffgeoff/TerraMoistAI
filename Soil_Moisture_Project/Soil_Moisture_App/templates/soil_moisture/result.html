<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'soil_moisture/css/predict.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            
            </div>
            <div class="col-md-9">
                <div class="container mt-4" style="padding-top:100px;">
                    <h2>Prediction Result</h2>
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <h5 class="card-title">Prediction Details</h5>
                            <p class="card-text">Predicted Soil Moisture: {{ prediction }}</p>
                            <p class="card-text">Comment: {{ comment }}</p>
                            <a href="{% url 'predict' %}" class="btn btn-primary mt-3">Back </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

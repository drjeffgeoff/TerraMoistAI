<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'soil_moisture/css/login.css' %}">

</head>
<body>
    <div class="wrapper">
        <a href="{% url 'landing_page' %}"><span class="material-symbols-outlined" style="color: #fff;">arrow_back</span></a>
        <form method="POST" action="">

            {% csrf_token %}
            
            <h1>Log in</h1>
            
            <div class="input-box">
                <input type="text" name="username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
           
                {% for message in messages %}
                <p id="messages">{{ message }}</p>
                {% endfor %}
           

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <button type="submit" >Log in</button> 
            </div>
            
            <div class="mt-4 register-link">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>
        </form>
    </div>  
</body>
</html>
